<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; width: 350px; background: bisque; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        input, select, button { margin: 10px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="leftOperand" placeholder="Enter number" min="0">
        <select id="operator">
            <option>+</option><option>-</option><option>*</option><option>/</option><option>%</option>
        </select>
        <input type="number" id="rightOperand" placeholder="Enter number" min="0">
        <button id="calculateBtn">Try me!</button>
    </div>
    <script>
        $(document).ready(() => {
            let timeout;

            const resetTimer = () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => alert("Please, use me..."), 30000);
            };

            $(document).on("mousemove keydown click", resetTimer);
            resetTimer(); // เริ่มนับเวลา

            $("#calculateBtn").click(() => {
                let left = +$("#leftOperand").val(), right = +$("#rightOperand").val(), op = $("#operator").val();
                if (left < 0 || right < 0 || isNaN(left) || isNaN(right)) return alert("Error :(");
                if (["/", "%"].includes(op) && right === 0) return alert("It’s over 9000!");

                let result = eval(`${left} ${op} ${right}`);
                alert("Result: " + result), console.log("Result: " + result);
                resetTimer();
            });
        });
    </script>
</body>
</html>
