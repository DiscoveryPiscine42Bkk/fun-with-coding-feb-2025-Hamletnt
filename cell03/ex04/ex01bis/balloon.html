<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        #balloon { --size: 200px; width: var(--size); height: var(--size); background: red; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 20px; font-weight: bold;
            color: white; cursor: pointer; user-select: none; transition: 0.2s; }
    </style>
</head>
<body>
    <div id="balloon">Click me</div>
    <script>
        $(document).ready(() => {
            let size = 200, colors = ["red", "green", "blue"], index = 0;
            const update = () => $("#balloon").css({ "--size": size + "px", "background": colors[index] });

            $("#balloon").click(() => (size = size > 420 ? 200 : size + 10, index = (index + 1) % 3, update()));
            $("#balloon").mouseleave(() => size > 200 && (size -= 5, index = (index + 2) % 3, update()));
        });
    </script>
</body>
</html>
